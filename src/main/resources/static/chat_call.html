<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽƒCheating-Box</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow: hidden;
    }

    #top {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100vh;
    }

    .half {
      flex: 1;
      position: relative;
      width: 50%;
      height: 100%;
      overflow: hidden;
    }

 video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
  /* Remove dimming & blur */
  filter: none;
  border-radius: 0;
}


    /* Animated Gradient Overlay */
    .half::after {
  content: "";
  position: absolute;
  inset: 0;
  background: transparent; /* or remove if not needed */
  backdrop-filter: none; /* disables blur overlay */
  animation: none; /* optional */
}


    @keyframes shimmer {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }

    /* Chat Overlay */
    .chat-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 16px;
      z-index: 10;
    }

    /* Chat Messages */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 20px 0;
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0.2) transparent;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 10px 16px;
      font-size: 14px;
      max-width: 75%;
      backdrop-filter: blur(12px);
      animation: popIn 0.3s ease-out;
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Chat Input Row */
    .chat-input-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    #chatInput {
      flex: 1;
      padding: 12px 18px;
      border-radius: 25px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    #chatInput:focus {
      background: rgba(255, 255, 255, 0.25);
    }

    #sendBtn {
      padding: 12px 22px;
      border-radius: 25px;
      background: linear-gradient(90deg, #007bff, #00d4ff);
      border: none;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 8px rgba(0, 132, 255, 0.6);
    }

    #sendBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(0, 132, 255, 0.9);
    }

    /* Control Buttons */
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      width: 100%;
    }

    .controls button {
      padding: 12px 28px;
      border-radius: 30px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    #findRandomBtn {
      background: linear-gradient(90deg, #28a745, #00ff88);
      box-shadow: 0 0 8px rgba(40, 167, 69, 0.6);
    }

    #findRandomBtn:hover {
      box-shadow: 0 0 20px rgba(40, 167, 69, 1);
      transform: translateY(-2px);
    }

    #hangupBtn {
      background: linear-gradient(90deg, #dc3545, #d4ae04);
      box-shadow: 0 0 8px rgba(220, 53, 69, 0.6);
    }

    #hangupBtn:hover {
      box-shadow: 0 0 20px rgba(220, 53, 69, 1);
      transform: translateY(-2px);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      #top {
        flex-direction: column;
      }

      .half {
        width: 100%;
        height: 50vh;
      }

      .chat-container {
        padding: 12px 0;
      }

      #chatInput, #sendBtn {
        font-size: 13px;
        padding: 10px 16px;
      }

      .controls button {
        font-size: 13px;
        padding: 10px 22px;
      }
    }

    @media (max-width: 480px) {
      #chatInput, #sendBtn {
        font-size: 12px;
        padding: 9px 14px;
      }

      .controls {
        gap: 8px;
      }

      .controls button {
        font-size: 12px;
        padding: 9px 18px;
      }
    }
  </style>
</head>

<body>
  <div id="top">
    <!-- Left: Remote Video -->
    <div class="half left">
      <video id="remoteVideo" autoplay playsinline muted></video>
      <!-- Cartoon Animation -->
    
    </div>

    <!-- Right: Local Video + Chat -->
    <div class="half right">
      <video id="localVideo" autoplay playsinline></video>
      <div class="chat-overlay">
        <div class="chat-container" id="chatMessages">
          <div class="message">âœ¨ Welcome! Click "Next" to find someone to talk to ðŸ‘‹</div>
        </div>

        <div class="chat-input-row">
          <input type="text" id="chatInput" placeholder="Type a message..." />
          <button id="sendBtn">Send</button>
        </div>

        <div class="controls">
          <button id="findRandomBtn">Next</button>
          <button id="hangupBtn">Hangup</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script src="/chat_call.js"></script>
</body>
</html>
